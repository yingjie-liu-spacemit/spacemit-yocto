# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-k1"
BBFILE_PATTERN_meta-k1 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-k1 = "6"

LAYERDEPENDS_meta-k1 = "core"
LAYERSERIES_COMPAT_meta-k1 = "scarthgap"
